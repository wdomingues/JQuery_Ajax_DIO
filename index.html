<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>WD's JQuery & Ajax Labs</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand text-white">Consulta CEP</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCEP()">Buscar</button>
                <!-- A classe type="submit" recarregaria a página.
                UMA das VANTAGENS do AJAX é enviar requisições sem precisar recarregar a página
                PLACEHOLDER indica a sugestão de preenchimento de um form em marca d'água
                -->
            </div>
        </nav>
        <div class="container barraProgresso" style="margin-top: 30px;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

        <div class="container cep" style="margin-top: 20px;">
            <div class="row" style="margin-bottom:20px;">
                <h3 id="titulo">CEP</h3>
            </div>
            <div class="row">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Logradouro</td>
                            <td id="logradouro"></td>
                        </tr>
                        <tr>
                            <td>Bairro</td>
                            <td id="bairro"></td>
                        </tr>
                        <tr>
                            <td>Cidade</td>
                            <td id="localidade"></td>
                        </tr>
                        <tr>
                            <td>Estado</td>
                            <td id="uf"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--
        <input id="cep">
        <button type="button" name="button" onclick="consultaCEP()">Consultar!</button>
        <p id="logradouro"></p>
        <p id="bairro"></p>
        <p id="localidade"></p>
        <p id="uf"></p>
        -->
    </body>
</html>
